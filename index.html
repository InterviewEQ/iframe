<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger-cx/bootstrap.js?v=1"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        df-messenger {
            --df-messenger-iframe-height: 100%;
            --df-messenger-iframe-width: 100%;
            --df-messenger-iframe-min-width: 100%;
            --df-messenger-iframe-border-radius: 0;
        }
    </style>
</head>
<body>
    <df-messenger
        df-cx="true"
        location="us-central1"
        chat-title="TestWiseMax"
        agent-id="09316289-1a29-4fb6-9c73-5117faee82d4"
        language-code="en"
        config='{"expandOnLoad": true}'
    ></df-messenger>
    <script>
        function expandChatBot() {
            const dfMessenger = document.querySelector("df-messenger");
            dfMessenger.addEventListener("dfMessengerLoaded", () => {
                dfMessenger.api.toggleExpand();
            });
        }
        expandChatBot();
    </script>
</body>
</html>
