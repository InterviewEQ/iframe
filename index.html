<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger-cx/bootstrap.js?v=1"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        df-messenger::part(launcher) {
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("custom-launcher").addEventListener("click", () => {
                const dfMessenger = document.querySelector("df-messenger");
                const config = {
                    "expandOnLoad": true,
                    "isFullscreen": true,
                };
                dfMessenger.setAttribute("config", JSON.stringify(config));
            });
        });
    </script>
</head>
<body>
    <df-messenger
        df-cx="true"
        location="us-central1"
        chat-title="TestWiseMax"
        agent-id="09316289-1a29-4fb6-9c73-5117faee82d4"
        language-code="en"
    ></df-messenger>
    <button id="custom-launcher" style="position: fixed; bottom: 30px; right: 30px; z-index: 1000;">Open Chatbot</button>
</body>
</html>
