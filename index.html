<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger-cx/bootstrap.js?v=1"></script>
    <script>
        function applyStylesToMessenger() {
            const dfMessenger = document.querySelector("df-messenger");
            const shadowRoot = dfMessenger.shadowRoot;

            if (shadowRoot) {
                const style = document.createElement("style");
                style.innerHTML = `
                    df-messenger-ui {
                        height: 100vh;
                        width: 100vw;
                        position: fixed;
                        bottom: 0;
                        left: 0;
                        right: 0;
                        top: 0;
                        z-index: 100;
                    }

                    df-launcher {
                        display: none;
                    }
                `;

                shadowRoot.appendChild(style);

                const messengerUI = shadowRoot.querySelector("df-messenger-ui");
                messengerUI.setAttribute("opened", "true");
            } else {
                setTimeout(applyStylesToMessenger, 500);
            }
        }

        document.addEventListener("DOMContentLoaded", applyStylesToMessenger);
    </script>
</head>
<body>
    <df-messenger
        df-cx="true"
        location="us-central1"
        chat-title="TestWiseMax"
        agent-id="09316289-1a29-4fb6-9c73-5117faee82d4"
        language-code="en"
    ></df-messenger>
</body>
</html>
