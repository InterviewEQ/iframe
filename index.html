<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger-cx/bootstrap.js?v=1"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Hide the launcher icon */
        df-messenger::part(launcher-icon) {
            display: none;
        }
    </style>
    <script>
        function applyStylesToMessenger() {
            const dfMessenger = document.querySelector("df-messenger");
            const shadowRoot = dfMessenger.shadowRoot;

            if (shadowRoot) {
                const iframe = shadowRoot.querySelector("iframe");
                if (iframe) {
                    iframe.style.position = 'fixed';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    iframe.style.height = '100%';
                    iframe.style.width = '100%';
                    iframe.style.border = 'none';
                    iframe.style.zIndex = '1000';
                } else {
                    setTimeout(applyStylesToMessenger, 500);
                }
            } else {
                setTimeout(applyStylesToMessenger, 500);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            applyStylesToMessenger();
        });
    </script>
</head>
<body>
    <df-messenger
        df-cx="true"
        location="us-central1"
        chat-title="TestWiseMax"
        agent-id="09316289-1a29-4fb6-9c73-5117faee82d4"
        language-code="en"
        config='{"expanded": true}'
    ></df-messenger>
</body>
</html>
