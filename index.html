<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger-cx/bootstrap.js?v=1"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
    <script>
        function findNestedElement(shadowRoot, selector) {
            if (!shadowRoot) return null;

            const found = shadowRoot.querySelector(selector);

            if (found) {
                return found;
            } else {
                const children = shadowRoot.querySelectorAll('*');
                for (const child of children) {
                    if (child.shadowRoot) {
                        const nestedFound = findNestedElement(child.shadowRoot, selector);
                        if (nestedFound) {
                            return nestedFound;
                        }
                    }
                }
            }

            return null;
        }

        function applyStylesToMessenger() {
            const dfMessenger = document.querySelector("df-messenger");
            const shadowRoot = dfMessenger.shadowRoot;

            if (shadowRoot) {
                const chatWrapper = findNestedElement(shadowRoot, "df-messenger-conversation");

                if (chatWrapper) {
                    chatWrapper.style.display = 'block';
                    chatWrapper.style.position = 'fixed';
                    chatWrapper.style.top = '0';
                    chatWrapper.style.left = '0';
                    chatWrapper.style.height = '100%';
                    chatWrapper.style.width = '100%';
                    chatWrapper.style.zIndex = '1000';
                    chatWrapper.style.border = 'none';
                } else {
                    setTimeout(applyStylesToMessenger, 500);
                }

                const launcherIcon = findNestedElement(shadowRoot, "#launcher-icon");
                const launcherClose = findNestedElement(shadowRoot, "#launcher-close");

                if (launcherIcon && launcherClose) {
                    launcherIcon.style.display = 'none';
                    launcherClose.style.display = 'none';
                } else {
                    setTimeout(applyStylesToMessenger, 500);
                }
            } else {
                setTimeout(applyStylesToMessenger, 500);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            applyStylesToMessenger();
        });
    </script>
</head>
<body>
    <df-messenger
        df-cx="true"
        location="us-central1"
        chat-title="TestWiseMax"
        agent-id="09316289-1a29-4fb6-9c73-5117faee82d4"
        language-code="en"
    ></df-messenger>
</body>
</html>
