<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger-cx/bootstrap.js?v=1"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
    <script>
        function waitForElement(selector, callback) {
            const element = document.querySelector(selector);

            if (element) {
                callback(element);
            } else {
                setTimeout(() => waitForElement(selector, callback), 500);
            }
        }

        function applyStylesToMessenger() {
            waitForElement("df-messenger", (dfMessenger) => {
                waitForElement("df-messenger", (dfMessenger) => {
                    const shadowRoot = dfMessenger.shadowRoot;

                    const observer = new MutationObserver((mutationsList, observer) => {
                        for (const mutation of mutationsList) {
                            if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                                const chatWrapper = mutation.target.querySelector("df-messenger-chat").shadowRoot.querySelector("df-messenger-conversation");
                                const launcherIcon = mutation.target.querySelector("df-messenger-chat").shadowRoot.querySelector("df-messenger-launcher").shadowRoot.querySelector("#launcher-icon");
                                const launcherClose = mutation.target.querySelector("df-messenger-chat").shadowRoot.querySelector("df-messenger-launcher").shadowRoot.querySelector("#launcher-close");

                                if (chatWrapper && launcherIcon && launcherClose) {
                                    chatWrapper.style.display = 'block';
                                    chatWrapper.style.position = 'fixed';
                                    chatWrapper.style.top = '0';
                                    chatWrapper.style.left = '0';
                                    chatWrapper.style.height = '100%';
                                    chatWrapper.style.width = '100%';
                                    chatWrapper.style.zIndex = '1000';
                                    chatWrapper.style.border = 'none';

                                    launcherIcon.style.display = 'none';
                                    launcherClose.style.display = 'none';

                                    observer.disconnect();
                                }
                            }
                        }
                    });

                    if (shadowRoot) {
                        observer.observe(shadowRoot, { childList: true });
                    } else {
                        setTimeout(applyStylesToMessenger, 500);
                    }
                });
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            applyStylesToMessenger();
        });
    </script>
</head>
<body>
    <df-messenger
        df-cx="true"
        location="us-central1"
        chat-title="TestWiseMax"
        agent-id="09316289-1a29-4fb6-9c73-5117faee82d4"
        language-code="en"
    ></df-messenger>
</body>
</html>
